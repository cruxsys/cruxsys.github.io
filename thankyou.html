				Thank you for getting in touch!. We have recieved your message and will get back to you ASAP. You will redirected to <a href="http://cruxsys.com">http://cruxsys.com</a> in <span id="countdown"></span>

<script type="text/javascript">
$(document).ready(function(){
var count = 15;
  var countdown = setInterval(function(){
    $("#countdown").html(count + " seconds.");
    if (count == 0) {
      clearInterval(countdown);
      window.open('http://cruxsys.com', "_self");

    }
    count--;
  }, 1000);
  });
</script>
